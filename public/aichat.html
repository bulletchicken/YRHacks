<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "chatstyles.css">
    <title>AI Chat</title>
</head>
<body>
    <!--
    <script defer src = "http://localhost:3000/socket.io/socket.io.js"></script>
    -->
    <div class="camera">
        <div class="circle"></div>
        <div class="rectangle"></div>
    </div>

    <nav>
        <ul class="nav_links">
            <a href="index.html" onclick="homepage()">LOGO</a>
            <a><div class="dropdown">
                <a>Chat</a>
                <div class="dropdown-links">
                    <a class="dd" href="aichat.html" onclick="aichat()">AI</a>
                    <a class="dd" href="doctorchat.html" onclick="doctorchat()">Doctor</a>
                </div>
            </div></a>
            <a><div class="dropdown">
                <a>Trackers</a>
                <div class="dropdown-links">
                    <a class="dd" href="trackerLeg.html" onclick="trackLeg()">Leg</a>
                    <a class="dd" href="trackerElbow.html" onclick="trackElbow()">Elbow</a>
                    <a class="dd" href="trackerShoulder.html" onclick="trackShoulder()">Shoulder</a>
                </div>
            </div></a>

        </ul>
    </nav>

    <div class="chatroom">
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name">AI Support</h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users">
                    <li>Darren</li>
                    <li>Jeremy</li>
                    <li>Sharon</li>
                    <li>Tanay</li>
                </ul>
            </div>

            <div class="chat-messages">
                <!-- all the messages will be added as a div here-->
            </div>
        </main>

        <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type="text"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src = "chat.js"></script>
</body>
</html>
